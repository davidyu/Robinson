<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <style>
    .main-container {
      display: flex;
      flex-flow: column;
      height: 100%;
    }

    #viewport-container, #options-container {
      flex: 0 1 auto; /* grow to fit content */
    }

    #editor-container {
      flex: 1 1 auto; /* fill rest of height */
    }

    #big-viewport {
      display: block;
      margin: auto;
    }
  </style>
  <script src="./app.js" type="text/javascript"></script>
  <script src="./ace.js" type="text/javascript"></script>
  <title>Orbit</title>
</head>
<body onload="StartSky()">
  <div class="main-container">
    <div id="viewport-container">
      <!-- stacked div 1, single pane viewport -->
      <canvas id="big-viewport" width="848" height="480">
        Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
      </canvas>
    </div>
    <div id="options-container">
      <label>Frame limiter</label>
      <select id="frame-limiter">
        <option value="adaptive">Monitor refresh rate</option>
        <option value="60">60</option>
        <option value="120">120</option>
        <option value="144">144</option>
        <option value="custom">Custom</option>
      </select>
    </div>
    <div id="editor-container" style="display:flex;">
    </div>
  </div>
  </body>
</html>
