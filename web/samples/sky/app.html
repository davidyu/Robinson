<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <style>
    .main-container {
      display: table;
      width   : 100%;
      height  : 100%;
    }

    .viewport-container {
      display: table-cell;
      vertical-align: middle;
    }

    #big-viewport {
      display: block;
      margin: auto;
    }
  </style>
  <!--
  <script src="./vendor/mousetrap.js" type="text/javascript"></script>
  <script src="./vendor/hammer.min.js" type="text/javascript"></script>
  -->
  <script src="./app.js" type="text/javascript"></script>
  <title>Orbit</title>
</head>
<body onload="StartSky()">
  <div class="main-container">
    <div class="viewport-container">
      <!-- stacked div 1, single pane viewport -->
      <canvas id="big-viewport" width="640" height="480">
        Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
      </canvas>
    </div>
    <div id="editor-container">
      <label>Frame limiter</label>
      <select>
        <option value="0">Monitor refresh rate</option>
        <option value="1">60</option>
        <option value="2">120</option>
        <option value="3">144</option>
        <option value="4">Custom</option>
      </select>
      <textarea id="vertex-shader-editor">
      </textarea>
      <textarea id="fragment-shader-editor">
      </textarea>
    </div>
  </div>
  </body>
</html>
